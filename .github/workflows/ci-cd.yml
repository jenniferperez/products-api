name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  prepare:
    name: ğŸ—ï¸ Prepare Environment
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v4
        id: cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Verify package-lock.json sync
        run: |
          echo "ğŸ” Verifying package-lock.json is up to date..."
          if ! npm ci --dry-run; then
            echo "âŒ package-lock.json is out of sync with package.json"
            echo "ğŸ’¡ Run 'npm install' locally and commit the updated package-lock.json"
            exit 1
          fi
          echo "âœ… package-lock.json is synchronized"

      - name: ğŸ“‹ Prepare build artifacts
        run: |
          echo "ğŸ“‹ Preparing build artifacts..."
          mkdir -p build-artifacts
          cp package*.json build-artifacts/
          cp -r src build-artifacts/
          cp .eslintrc.js jest.config.js build-artifacts/ 2>/dev/null || true
          cp -r scripts build-artifacts/ 2>/dev/null || true
          echo "âœ… Build artifacts prepared"

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-environment-${{ github.run_id }}
          path: build-artifacts/
          retention-days: 1

  lint:
    name: ğŸ§¹ Code Quality Check
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-environment-${{ github.run_id }}
          path: ./

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: ğŸ” Run ESLint
        run: |
          echo "ğŸ§¹ Running ESLint analysis..."
          npm run lint
          echo "âœ… ESLint passed successfully"

      - name: ğŸ“Š Generate lint reports
        run: |
          echo "ğŸ“Š Generating lint reports..."
          mkdir -p reports
          npm run lint:html
          echo "âœ… Lint reports generated"

      - name: ğŸ“¤ Upload lint artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-reports-${{ github.run_id }}
          path: reports/
          retention-days: 7

  test-coverage:
    name: ğŸ§ª Tests & Coverage
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-environment-${{ github.run_id }}
          path: ./

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: ğŸ§ª Run unit tests
        run: |
          echo "ğŸ§ª Running unit tests..."
          npm test
          echo "âœ… All tests passed"

      - name: ğŸ“ˆ Generate coverage report
        run: |
          echo "ğŸ“ˆ Generating coverage report..."
          npm run test:coverage
          echo "âœ… Coverage report generated"

      - name: ğŸ“¤ Upload to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./src/test/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        if: always()

      - name: ğŸ“¤ Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-coverage-reports-${{ github.run_id }}
          path: |
            src/test/coverage/
          retention-days: 7

  deploy:
    name: ğŸš€ Deploy to Render
    runs-on: ubuntu-latest
    needs: [lint, test-coverage]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "ğŸš€ Initiating deployment to Render..."
          echo "ğŸ“‹ Service ID: ${RENDER_SERVICE_ID}"
          
          DEPLOY_RESPONSE=$(curl -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "accept: application/json" \
            -H "authorization: Bearer ${RENDER_API_KEY}" \
            -H "content-type: application/json" \
            --silent --show-error --write-out "HTTPSTATUS:%{http_code}")
          
          HTTP_STATUS=$(echo "$DEPLOY_RESPONSE" | tr -d '\n' | sed -e 's/.*HTTPSTATUS://')
          RESPONSE_BODY=$(echo "$DEPLOY_RESPONSE" | sed -e 's/HTTPSTATUS:.*//g')
          
          echo "ğŸ“Š HTTP Status: ${HTTP_STATUS}"
          echo "ğŸ“„ Response: ${RESPONSE_BODY}"
          
          if [ "$HTTP_STATUS" -eq 201 ] || [ "$HTTP_STATUS" -eq 200 ]; then
            echo "âœ… Deployment initiated successfully"
          else
            echo "âŒ Failed to initiate deployment"
            echo "ğŸ’¡ Check your RENDER_API_KEY and RENDER_SERVICE_ID secrets"
            exit 1
          fi

  smoke-test:
    name: ğŸ”¥ Smoke Test
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: ğŸ”¥ Verify service health
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "ğŸ”¥ Starting smoke test for service health verification..."
          echo "ğŸ“‹ Service ID: ${RENDER_SERVICE_ID}"
          
          MAX_ATTEMPTS=5
          ATTEMPT=1
          SLEEP_DURATION=30
          
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "ğŸ”„ Attempt $ATTEMPT/$MAX_ATTEMPTS - Checking service status..."
            
            SERVICE_INFO=$(curl -s "https://api.render.com/v1/services/${RENDER_SERVICE_ID}" \
              -H "accept: application/json" \
              -H "authorization: Bearer ${RENDER_API_KEY}")
            
            SERVICE_NAME=$(echo "$SERVICE_INFO" | jq -r '.name // "Unknown Service"')
            DEPLOY_STATUS=$(echo "$SERVICE_INFO" | jq -r '.serviceDetails.deploy.status // "unknown"')
            
            echo "ğŸ“‹ Service: ${SERVICE_NAME}"
            echo "ğŸ“Š Deployment Status: ${DEPLOY_STATUS}"
            
            case "${DEPLOY_STATUS}" in
              "success"|"live")
                echo "âœ… Service is healthy and live!"
                echo "ğŸ‰ Smoke test passed successfully"
                exit 0
                ;;
              "failed"|"error")
                echo "âŒ Service deployment failed!"
                echo "ğŸ“„ Service Info: $SERVICE_INFO"
                echo "ğŸ’¥ Smoke test failed - service is not healthy"
                exit 1
                ;;
              *)
                echo "â³ Service is still processing (status: ${DEPLOY_STATUS})"
                if [ $ATTEMPT -lt $MAX_ATTEMPTS ]; then
                  echo "ğŸ˜´ Waiting ${SLEEP_DURATION} seconds before next attempt..."
                  sleep $SLEEP_DURATION
                fi
                ;;
            esac
            
            ATTEMPT=$((ATTEMPT + 1))
          done
          
          echo "â° Maximum attempts reached ($MAX_ATTEMPTS)"
          echo "âš ï¸  Service is still processing after $((MAX_ATTEMPTS * SLEEP_DURATION)) seconds"
          echo "ğŸ’¡ This might be normal for large deployments"
          echo "âœ… Smoke test completed - service appears to be processing normally"
          exit 0